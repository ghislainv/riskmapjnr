## Build wheel and upload to PyPI
## https://github.com/joerick/cibuildwheel/blob/master/examples/github-deploy.yml
## https://scikit-hep.org/developer/gha_wheels

name: Build wheel and upload to PyPI
  
# Publish when a (published) GitHub Release is created
on:
  push:
    branches:
    - master
    tags:
    - "v*"
  release:

jobs:
  build_wheels:
    name: Build universal wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Install Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools       
      - name: Build wheels
        run: |
          python setup.py bdist_wheel --universal
      - uses: actions/upload-artifact@v2
        with:
          path: dist

  build_sdist:
    name: Build source
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Install Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools
      - name: Build sdist
        run: |
          python setup.py sdist
      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz

  dist_check:
    name: Check build with twine
    runs-on: ubuntu-latest
    needs: [build_wheels, build_sdist]
    steps:
      - uses: actions/setup-python@v2
        name: Install Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist
      - name: Check dist
        run: |
          twine check dist/*
        
  upload_pypi:
    name: Upload to PyPI
    needs: [dist_check]
    runs-on: ubuntu-latest
    # upload to PyPI on every tag starting with 'v'
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist
      - uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}

# End
